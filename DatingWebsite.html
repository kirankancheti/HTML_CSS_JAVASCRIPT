<!DOCTYPE html>
<html>
<head>
<style>
	fieldset {background:lightyellow;border:10px solid yellow;margin-bottom:10px;width:720px}
	label {width:180px; display:inline-block;text-align:right ;vertical-align:top}
	textarea {width:360px;height:50px}
	
	
	label input[type=checkbox], label input[type=radio], .AutoWidth {
		width: auto;
	}
	label:hover { font-size:40px}
	span:hover {font-size:40px}
	input:hover { font-size:40px}
	.ColorVoilet {background:purple;color:white}
	.ColorBrown {background:brown;color:white}

</style>
<script>
window.onload = function() {
    var files = document.querySelectorAll("input[type=file]");
    files[0].addEventListener("change", function(e) {
        if(this.files && this.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) { document.getElementById("preview").setAttribute("src", e.target.result); }
            reader.readAsDataURL(this.files[0]);
        }
    });
}
</script>
</head>
<body>

<h1>Please Enter Your Details For Our Dating Website!</h1>
<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">

<fieldset>
<legend>Your Face</legend>
<label for "fupload"> Your image:</label><input type="file" name="fupload" id="fupload" required></br>
<label for "preview" class="inline">Image preview:</label><img id="preview" name="preview">
</fieldset>

<fieldset>
<legend>Your general details</legend>
<label for "name">Name:</label><input type="text" id="name"  placeholder="Your full name" required><br>
<label for "gender">Gender:</label><input type="radio" name="gender" id="gender" value="male" required><label class="AutoWidth" for="gender">Male </label>
<input type="radio" name="gender" id="gender" value="female" required><label class="AutoWidth"  for="gender">Female</label><br>
<label for "age">Age:</label><input type="number" id="age" name="age" min="0" max="99" step="1" value="18" required><br>
<label for "dob">Date of birth:</label><input type="date"  id="dob"><br>
<label for "fcolor">Favorite color:</label><input type="color" name="fcolor" id="fcolor"><br>
<label for "country">Which country:</label>
<select id="country" name="country">
<option disabled selected>--Select an option--</option>
<option value="America">America</option>
<option value="China">China</option>
<option value="Japan">Japan</option>
<option value="Thailand">Thailand</option>
<option value="United Kingdom">United Kingdom</option>
</select>
 </fieldset>




<fieldset>
<legend>Your indicators</legend>
<label for "height" >Height:</label>
<span class="ColorBrown">Short</span><input type="range" id="height" name="height" min="0" max="100"><span class="ColorVoilet">Tall</span><br>
<label for "salary"  >Salary:</label>
<span class="ColorBrown">Poor</span><input type="range" id="salary" name="salary" min="0" max="100"><span class="ColorVoilet">Rich</span>
</fieldset>


<fieldset>
<legend>Your Contact Information</legend>
<label for "email">Email:</label>
<input type="email" id="email" name="email" required><br>
<label for "telephone">Mobile:</label>
<input type="tel" id="telephone" name="telephone" required><br>
<label for "Address">Address:</label>
<textarea name="Address" id="Address" rows="3" cols="60"></textarea><br>
<label >Method to Contact You : </label>
<label for "emailid" class="AutoWidth">Email:</label><input type="checkbox" id="emailid" name="contactMethod" value="emailid" >
<label for "whatsapp" class="AutoWidth">Whatsapp:</label><input type="checkbox" id="whatsapp" name="contactMethod" value="whatsapp" >
<label for "In-app chat" class="AutoWidth">In-app chat:</label><input type="checkbox" id="In-app chat" name="contactMethod" value="In-app chat" >
</select>
 </fieldset>
 
 
 
<br>
<input type="submit" value="Send">
</form
</body>
</html>
